<html lang="it" data-bs-theme="light">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Have you been Booled?</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <body>
        <!--[if lt IE 7]>

        <![endif]-->
        <header>
            <div class="container py-3">
                <div class="row">
                    <div class="col">
                        <div class="d-flex justify-content-center">
                            <h1>Have you been Booled?</h1>
                            <button id="toggletema" class="btn"><i class="bi bi-moon-fill"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="d-flex justify-content-center">
                                <h3>Inserisci la tua email e controlla se i dati sono apparsi online</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="container py-3">
                    <form id="form">
                        <div class="row justify-content-center">
                            <div class="col-lg-6 py-2">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope-fill"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" autocomplete="on">
                                    <span class="input-group-text bg-success">
                                        <button type="submit" class="btn btn-success">Verifica</button>
                                    </span>
                                </div>
                            </div>
                            <div class="col-12 py-2">
                                <p class="text-center">TIP: siamo sicuri che <span class="badge text-bg-primary text-wrap">marco@email.com</span> sia nella fuga di dati.</p>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-lg-6 py-2">
                                <div id="risultato" class="d-none alert alert-success text-center" role="alert"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        
        <script src="./js/app.js" async defer></script>
